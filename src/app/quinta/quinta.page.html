<ion-header>
  <ion-toolbar>
    <ion-title>quinta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
       <!-- Floating es que esta en pequeno por encima del resto de las cosas -->
      <ion-label position="floating">Select</ion-label>
      <ion-select [(ngModel)]="seleccion">
        <ion-select-option value="uno">uno</ion-select-option>
        <ion-select-option value="dos">dos</ion-select-option>
        <ion-select-option value="tres">tres</ion-select-option>
      </ion-select>
      <ion-item>
        <ion-label>
          {{seleccion}}
        </ion-label>
      </ion-item>
    </ion-item>
    <ion-item>
        <ion-label>Toggle</ion-label>
        <ion-toggle slot="end"></ion-toggle>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Floating Input</ion-label>
        <ion-input></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>Input (placeholder)</ion-label>
        <ion-input placeholder="Placeholder"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>Checkbox</ion-label>
        <ion-checkbox slot="start"></ion-checkbox>
      </ion-item>
    
      <ion-item>
        <ion-label>Range</ion-label>
        <ion-range></ion-range>
      </ion-item>
</ion-content>
