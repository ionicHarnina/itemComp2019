<ion-header>
  <ion-toolbar>
    <ion-title>segunda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Item</ion-label>
    </ion-item>
    <!-- no pone una linea para separar los items -->
    <ion-item lines="none">
      <ion-label>
        No Lines Item
      </ion-label>
    </ion-item>
     <!-- wrapea las linesa para ajustarse al tamano -->
     <ion-item>
       <!-- <ion-label class="ion-text-wrap"> -->
        <ion-label>
        Multiline text that should wrap when it is too long
        to fit on one line in the item.
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <!-- The text component is a simple 
            component that can be used to style the text color of any element.  -->
            <ion-text color="danger">
              <h2>Texto en color danger</h2> 
              <p>
                Parrafo 1
              </p>
            </ion-text>
            <ion-text color="secondary">
                <p>Paragraph line 2 secondary</p>
            </ion-text>
        </ion-label>
      </ion-item>
         <!-- como describir las lineas de abajo del item -->
         <ion-item lines="full">
            <ion-label>
              Item with Full Lines
            </ion-label>
          </ion-item>
  </ion-list>
</ion-content>
